<template name="flags">
	<div class="flags">
		{{#each flags}}
			{{> flag}}
		{{/each}}
	</div>
</template>

<template name="flag">
	<div class="flag clearfix {{ type }}">
		<div class="start"></div>
		<a class="title" href="{{ address }}" target="_blank">
			<span class="fa fa-{{ icon }}"></span>
			<span class="text"> {{text}}</span>
		</a>
		<div class="end"></div>
	</div>
</template>
