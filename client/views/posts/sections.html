<template name="sections">
	{{#with category}}
		{{#each categories}}
		<div class="section clearfix">
			<div class="col-md-3">
				<h3 class="title">{{title}}</h3>
			</div>
			<div class="clearfix"></div>
			{{#if ../type is 'home'}}
				{{> postSummaries posts}}
			{{else}}
				{{> posts posts}}
			{{/if}}
			{{> postAdd}}
		</div>
		{{/each}}
	{{/with}}
</template>
