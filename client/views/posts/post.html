<template name="post">
	<div class="col-s-12 col-md-6 post">
		<div class="row">
			<div class="col-md-6">
				<div class="image" style="background-image: url({{image}})">
					<div class="arrow"></div>
				</div>
			</div>
			<div class="col-md-6 content">
				<h4 class="title">{{title}}</h4>
				<div class="description">
					{{description}}
				</div>
			</div>
		</div>
	</div>
</template>
