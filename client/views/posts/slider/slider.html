<template name="slider">
	{{#if posts}}
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="thumbnail slider">
				{{#each posts}}
				{{> slide}}
				{{/each}}
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="slide">
	<div class="slide">
		<div class="image" style="background-image: url({{image}});">
			<div class="overlay">
			</div>
			<div class="text">
				<h2 class="title">{{title}}</h2>
				<p class="description">{{description}}</p>
			</div>
		</div>
		{{> postControls}}
	</div>
</template>
