<template name="slider">
	{{#if posts}}
	<div>
		<div class="col-md-12">
			<div class="thumbnail slider">
				<div class="wrapper">
					{{#each posts}}
					{{> slide}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>

<template name="slide">
	<div class="slide">
		<div class="image" style="background-image: url({{image}});">
		</div>
		<div class="overlay">
			<div class="triangle"></div>
			<div class="text">
				<h2 class="title">{{title}}</h2>
				<div class="description">{{#markdown}}{{{description}}}{{/markdown}}</div>
			</div>

		</div>
		{{> postControls}}
	</div>
</template>
