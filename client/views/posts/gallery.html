<template name="photoGalleryListItem">
	<div class="col-md-3 gallery-list-item post">
		<div class="row">
			<div class="col-md-12 image-wrapper">
				{{#with album}}
				{{> albumCover}}
				{{/with}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 content">
				<div class="thumbnail">
					{{> postControls}}
					<h4 class="title">
						<a href="{{ pathFor "gallery" }}">{{title}}</a>
					</h4>
				</div>
			</div>
		</div>
	</div>
</template>
<template name="videoGalleryListItem">
	<div class="col-md-3 gallery-list-item video post">
		<div class="row">
			<div class="col-md-12 image-wrapper">
				{{> youtubeCover}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 content">
				<div class="thumbnail">
					{{> postControls}}
					<h4 class="title">
						{{title}}
					</h4>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="youtubeCover">
	<div class="thumbnail youtube-cover">
		<div class="image" style="background-image: url(http://img.youtube.com/vi/{{ videoId }}/hqdefault.jpg)">
			<div class="arrow down">
				<div class="color"></div>
			</div>
		</div>
		<span class="fa fa-play-circle-o"></span>
	</div>
</template>

<template name="youtubePlayer">
	<div class="youtube-player">
		<div class="overlay">
			<iframe id="ytplayer" 
			type="text/html" width="640" height="390"
			src="http://www.youtube.com/embed/{{videoId}}?autoplay=1&rel=0&showinfo=0&autohide=1&fs=1&modestbranding=1&origin=http://www.transylvaniagp.ro"
			frameborder="0"/>
		</div>
	</div>
</template>

<template name="albumCover">
	<div class="thumbnail">
		<div class="image" style="background-image: url({{ feed.icon.$t }})">
			<div class="arrow down">
				<div class="color"></div>
			</div>
		</div>
	</div>
</template>

<template name="gallery">
	<div class="gallery">
		{{#with post}}
		{{> galleryViewer }}
		{{> thumbnails}}
		{{/with}}
	</div>
</template>

<template name="galleryViewer">
	<div class="row viewer">
		<div class="col-md-10 col-md-offset-1">
			<div class="thumbnail">
				<img src="{{ selectedImage }}" />
			</div>
		</div>
	</div>
</template>

<template name="thumbnails">
	<div class="row visible-md visible-lg thumbnails">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				{{#each thumbnails}}
				<div class="col-md-2">
					<div class="thumbnail">
						<div class="image" style="background-image: url({{ image }});" ></div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</div>

</template>
