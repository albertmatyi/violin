<template name="posts">
	{{# each posts}}
		{{> postEntry}}
	{{/each}}
</template>

<template name="postEntry">
	{{#if typeIs "photoGallery"}}
		{{> photoGalleryListItem }}
	{{else}}
		{{#if typeIs "videoGallery"}}
			{{> videoGalleryListItem }}
		{{else}}
			{{> post}}
		{{/if}}
	{{/if}}
</template>

<template name="postSummaries">
	{{# each posts}}
		{{> postSummary}}
	{{/each}}
</template>
