<template name="posts">
	{{# each posts}}
		{{> postEntry}}
	{{/each}}
</template>

<template name="postEntry">
	{{#if typeIs "gallery"}}
		{{> galleryListItem }}
	{{else}}
		{{> post}}
	{{/if}}
</template>

<template name="postSummaries">
	{{# each posts}}
		{{> postSummary}}
	{{/each}}
</template>
