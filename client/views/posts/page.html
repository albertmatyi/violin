<template name="page">
	{{#if typeIs category "home"}}
		{{> slider}}
		{{#with category}}
			{{> postAdd}}
		{{/with}}
	{{else}}
		{{> ribbonTitle category}}
	{{/if}}

	{{> sections}}
	
	{{#unless typeIs category "home"}}
		{{> posts}}
		{{#with category}}
			{{> postAdd}}
		{{/with}}
	{{/unless}}
	
</template>
