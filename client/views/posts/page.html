<template name="page">
	{{#if typeIs category "home"}}
		{{> homepage}}
	{{else}}
		{{> _page}}
	{{/if}}
</template>

<template name="_page">
	{{> sections}}
	{{> posts}}
	{{#with category}}
		{{> postAdd}}
	{{/with}}
</template>

<template name="homepage">
	{{> slider}}
	{{#with category}}
		{{> postAdd}}
	{{/with}}
	{{> sections}}
</template>
