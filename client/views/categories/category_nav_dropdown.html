<template name="categoryNavDropdown">
	<li class="dropdown {{#if active}}active{{/if}}">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{{title}} <b class="caret"></b>
		</a>

		<ul class="dropdown-menu">
			{{#each categories}}
				{{> categoryLink }}
			{{/each}}
		</ul>
	</li>
</template>
