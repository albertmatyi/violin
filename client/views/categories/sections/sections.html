<template name="sections">
	{{#with category}}
		{{#each categories}}
		<div class="section clearfix">
			{{> ribbonTitle}}
			<div class="clearfix"></div>
			{{#if summary}}
				{{> postSummaries posts}}
			{{else}}
				{{> posts posts}}
			{{/if}}
			{{> postAdd}}
		</div>
		{{/each}}
		{{#unless categories.count }}
			{{> ribbonTitle}}
		{{/unless}}
	{{/with}}
</template>
