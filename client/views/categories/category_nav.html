<template name="categoryNav">
	<ul class="nav navbar-nav">
	{{# each categories}}
		{{#if placeholder }}
			<li class="logo-placeholder visible-md">
				<a href=""></a>
			</li>
			<li class="logo-placeholder visible-lg">
				<a href=""></a>				
			</li>
		{{else}}
			{{#if categories.count }}
				{{> categoryNavDropdown }}
			{{else}}
				{{> categoryLink }}
			{{/if}}
		{{/if}}
	{{/ each}}
	</ul>
</template>

<template name="categoryLink">
	<li class="{{#if active}}active{{/if}}">
		<a href="{{pathFor 'category'}}">{{title}}</a>
	</li>
</template>
