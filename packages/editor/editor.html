<template name="meteorEditor">
    <div class="editor-wrapper init">
        <div class="editor">
            <div class="header"></div>
            <div class="body">
                <fieldset>
                    {{# each fields }}
                        {{# field}}{{/ field}}
                    {{/ each}}
                </fieldset>
            </div>
            <div class="footer">
                <button class="btn btn-primary save">Save</button>
                <button class="btn btn-text discard">Discard</button>
            </div>
        </div>
    </div>
</template>

<template name="meteorEditorTextarea">
    <label for="{{ name }}">{{ label }}</label>
    <textarea id="{{name}}" name="{{name}}">{{value}}</textarea>
</template>

<template name="meteorEditorText">
    <label for="{{ name }}">{{ label }}</label>
    <input type="text" id="{{name}}" name="{{name}}" value="{{value}}">
</template>
<template name="meteorEditorFile">
    <label for="{{ name }}">{{ label }}</label>
    <input type="file" id="{{name}}" name="{{name}}" value="">
</template>

<template name="meteorEditorHidden">
    <input type="hidden" id="{{name}}" name="{{name}}" value="{{value}}">
</template>

<template name="meteorEditorCheckbox">
<label for="{{ name }}">
        <input type="checkbox" id="{{name}}" name="{{name}}" {{# if value}} checked {{/ if}}>
        {{ label }}
    </label>
</template>

<template name="meteorEditorSelect">
    <label for="{{ name }}">{{ label }}</label>
    <select id="{{name}}" name="{{name}}">
        {{# each options }}
        <option value="{{ value }}" {{# selected ../value }}{{/ selected}}>{{name}}</option>
        {{/ each }}
    </select>
</template>
