<template name="meteorEditor" role="form">
    <div class="editor-wrapper init">
        <form class="editor">
            <div class="header"></div>
            <div class="body">
                {{# each fields }}
                <div class="form-group">
                    {{# field}}{{/ field}}
                </div>                
                {{/ each}}
            </div>
            <div class="footer">
                <button type="submit" class="btn btn-primary save">Save</button>
                <button type="button" class="btn btn-text discard">Discard</button>
            </div>
        </form>
    </div>
</template>

<template name="meteorEditorTextarea">
    <label for="{{ name }}">{{ label }}  <small>{{hint}}</small></label>
    <textarea id="{{name}}" name="{{name}}" class="form-control">{{value}}</textarea>
</template>

<template name="meteorEditorText">
    <label for="{{ name }}">{{ label }}  <small>{{hint}}</small></label>
    <input type="text" id="{{name}}" name="{{name}}" class="form-control" value="{{value}}">
</template>
<template name="meteorEditorFile">
    <label for="{{ name }}">{{ label }}  <small>{{hint}}</small></label>
    <input type="file" id="{{name}}" name="{{name}}" class="form-control" value="">
</template>

<template name="meteorEditorHidden">
    <input type="hidden" id="{{name}}" name="{{name}}" class="form-control" value="{{value}}">
</template>

<template name="meteorEditorCheckbox">
    <label for="{{ name }}">
        <input type="checkbox" id="{{name}}" name="{{name}}" {{# if value}} checked {{/ if}}>
        {{ label }}  <small>{{hint}}</small>
    </label>
</template>

<template name="meteorEditorSelect">
    <label for="{{ name }}">{{ label }}  <small>{{hint}}</small></label>
    <select id="{{name}}" name="{{name}}" class="form-control">
        {{# each options }}
        <option value="{{ value }}" {{# selected ../value }}{{/ selected}}>{{name}}</option>
        {{/ each }}
    </select>
</template>
